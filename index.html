<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Play Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">
                <span class="icon"></span>
                TETRIS GAME
            </h1>
            <p class="game-subtitle">Classic Block Puzzle</p>
        </header>
        <div class="game-wrapper">
            <div class="side-panel">
                <div class="panel-card">
                    <h3>Next Block</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="panel-card stats-card">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Lines</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">High Score</span>
                        <span class="stat-value" id="highScore">0</span>
                    </div>
                </div>
                <div class="panel-card controls-card">
                    <h3>Controls</h3>
                    <div class="control-item"><span> </span><span>Move</span></div>
                    <div class="control-item"><span></span><span>Rotate</span></div>
                    <div class="control-item"><span></span><span>Drop Faster</span></div>
                    <div class="control-item"><span>SPACE</span><span>Hard Drop</span></div>
                </div>
            </div>
            <div class="game-board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <div class="game-over-content">
                        <h2>Game Over!</h2>
                        <p class="final-score">Score: <span id="finalScore">0</span></p>
                        <button id="restartBtn" class="btn-restart">Play Again</button>
                    </div>
                </div>
            </div>
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" id="rotateBtn"><span></span></button>
                </div>
                <div class="control-row">
                    <button class="control-btn" id="leftBtn"><span></span></button>
                    <button class="control-btn" id="downBtn"><span></span></button>
                    <button class="control-btn" id="rightBtn"><span></span></button>
                </div>
                <div class="control-row">
                    <button class="control-btn drop-btn" id="dropBtn"><span> DROP</span></button>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="btn-icon"></span>
                <span class="btn-text">Start Game</span>
            </button>
            <button id="pauseBtn" class="btn btn-secondary hidden">
                <span class="btn-icon"></span>
                <span class="btn-text">Pause</span>
            </button>
        </div>
        <footer class="game-footer">
            <p>Created by Abdelouahab Mostafa | 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
